<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Enter a number to win!</h1>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Enter a number</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            onclick="handleClick('str', 9827345, true)"
          >
            Large button
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <div class="jumbotron">
            <h1 class="display-4 text-center">Winner</h1>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleClick(str, num, bool) {
        // const str = "str";
        const carMake = "honda";
        const carModel = "accord";
        const carYear = 1997;
        let mileage = 280000;

        const car = {
          make: "toyota",
          model: "celica",
          year: 2002,
          mileage: 10000,
          tires: [
            { airPressure: 30 },
            { airPressure: 30 },
            { airPressure: 30 },
            { airPressure: 30 }
          ],
          getMileage: function() {
            return this.mileage;
          }
        };

        car.make = "ferrari";

        alert(car.getMileage());
      }
    </script>
  </body>
</html>
