<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Enter a number to win!</h1>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Enter a number</span
              >
            </div>
            <input
              id="user-number"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
            />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            onclick="handleClick()"
          >
            Large button
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <div class="jumbotron">
            <h1 id="winner" class="display-4 text-center">Winner</h1>
          </div>
        </div>
      </div>
    </div>

    <script>
      function startGame() {
        // index starts at 0
        const numbers = ["1", "2", "3", "4", "5"];
        const randomIndex = Math.floor(Math.random() * numbers.length);
        console.log(randomIndex);
        const numberToGuess = numbers[randomIndex];
        console.log("numberToGuess", numberToGuess);

        const guesses = [];

        function handleClick() {
          const inputEl = document.getElementById("user-number");
          const userInput = inputEl.value;
          const winnerEl = document.getElementById("winner");

          if (userInput === numberToGuess) {
            winnerEl.innerHTML = "winner";
          } else {
            // if (guesses.indexOf(userInput) > -1) {
            //   return alert("Yo buddy you did this already!");
            // }
            if (guesses.includes(userInput)) {
              alert("Yo buddy you did this already!");
              return;
            }
            guesses.push(userInput);
            console.log(guesses);
            let message = "You guessed: ";
            for (let i = 0; i < guesses.length; i++) {
              const guess = guesses[i];
              console.log(guess);
              message = message + guess + ", ";
            }
            winnerEl.innerHTML = message;
          }
        }

        window.handleClick = handleClick;
      }
      startGame();
    </script>
  </body>
</html>
